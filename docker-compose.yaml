version: "3.9"
services:
  zookeeper-1:
    container_name: zookeeper-1
    image: aimvector/zookeeper:3.4.0
    build:
      context: zookeeper
      dockerfile: ../zookeeper/dockerfile
    volumes:
      - ./config/zookeeper-1/zookeeper.properties:/kafka/config/zookeeper.properties
      - ./data/zookeeper-1/:/tmp/zookeeper/
    networks:
      - kafka
  kafka-1:
    container_name: kafka-1
    image: aimvector/kafka:3.4.0
    build: 
      context: .
      dockerfile: dockerfile
    volumes:
      - ./config/kafka-1/server.properties:/kafka/config/server.properties
      - ./data/kafka-1/:/tmp/kafka-logs/
    ports:
      - "5000:5000"
    networks:
      - kafka
  kafka-2:
    container_name: kafka-2
    image: aimvector/kafka:3.4.0
    build: 
      context: .
    volumes:
      - ./config/kafka-2/server.properties:/kafka/config/server.properties
      - ./data/kafka-2/:/tmp/kafka-logs/
    ports:
      - "6000:6000"
    networks:
      - kafka
  kafka-3:
    container_name: kafka-3
    image: aimvector/kafka:3.4.0
    build: 
      context: .
    volumes:
      - ./config/kafka-3/server.properties:/kafka/config/server.properties
      - ./data/kafka-3/:/tmp/kafka-logs/
    ports:
      - "7000:7000"
    networks:
      - kafka
  kafka-producer:
    container_name: kafka-producer
    image: aimvector/kafka:3.4.0
    build: 
      context: .
    working_dir: /kafka
    entrypoint: /bin/bash
    stdin_open: true
    tty: true
    networks:
      - kafka
  kafka-consumer:
    container_name: kafka-consumer
    image: aimvector/kafka:3.4.0
    build: 
      context: .
    working_dir: /kafka
    entrypoint: /bin/bash
    stdin_open: true
    tty: true
    networks:
      - kafka
  kafka-manager:
    container_name: kakfa-manager
    image: hlebalbau/kafka-manager:stable
    restart: always
    ports:
      - "9000:9000"
    depends_on:
      - zookeeper-1
      - kafka-1
    environment:
      - env/kafka_manager.env
    networks:
      - kafka
  kafka-ui: 
    container_name: kakfa-ui
    image: provectuslabs/kafka-ui:latest
    ports:
      - "8082:8082"
    env_file:
      - env/kafkaui.env
    networks:
      - kafka
networks: 
  kafka:
    name: kafka